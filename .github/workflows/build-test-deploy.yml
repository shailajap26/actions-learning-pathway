name: hello-world
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: to checkout repo code
        uses: actions/checkout@v3
      - run: echo "$(cat hello-world.txt)"
      - name: to build and deploy code
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build
         
     
