name: hello-world
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: to checkout repo code
        uses: actions/checkout@v3
      - run: echo "$(cat hello-world.txt)"
      - name: to build and deploy code
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest

    permissions: 
      contents: write
      pages: write
      id-token: write

    environment:
      name: production
      url: ${{ source.deployment.outputs.page_url }}
    
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: configure github pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next
      - run: npm install
      - run: npm deploy
    
    
    
   
         
     
